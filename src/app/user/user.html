<div class="page">
	<h2>Users</h2>
	<div *ngIf="loading">Loading...</div>
	<div class="list" *ngIf="!loading && users.length > 0">
		<a *ngFor="let u of users" [routerLink]="['/users', u.id]" class="card">
			<div class="avatar">{{ u.name?.charAt(0) }}</div>
			<div class="body">
				<div class="title">{{ u.name }}</div>
				<div class="sub">{{ u.email }}</div>
			</div>
		</a>
	</div>
	<div *ngIf="!loading && users.length === 0">No users found</div>
</div>
