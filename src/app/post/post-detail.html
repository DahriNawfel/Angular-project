<div class="page">
  <a routerLink="/posts">‚Üê Back to posts</a>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="!loading">
  <h2>{{ post?.title }}</h2>
  <div class="content">{{ post?.body }}</div>

  <h3>Comments</h3>
  <div *ngIf="comments.length === 0">No comments</div>
  <div class="comments">
    <div *ngFor="let c of comments" class="comment">
      <div class="author">{{ c.user?.username || ('User ' + (c.userId || c.user?.id || '')) }}</div>
      <div class="body">{{ c.body }}</div>
    </div>
  </div>
  </div>
</div>
